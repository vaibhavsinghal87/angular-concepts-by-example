<div>
  <h3>SignUp Form</h3>

  <div class="json">{{model | json}}</div>

  <form #detailsForm="ngForm" (ngSubmit)="onSubmit(detailsForm)">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="model.name.firstName" #firstName="ngModel"
        required>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="model.name.lastName" required>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" #email="ngModel" [(ngModel)]="model.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <div [hidden]="email.valid || email.pristine" class="alert">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select [(ngModel)]="model.gender" name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <button mat-flat-button color="primary" type="submit" [disabled]="!detailsForm.form.valid">Submit</button>
  </form>
</div>
