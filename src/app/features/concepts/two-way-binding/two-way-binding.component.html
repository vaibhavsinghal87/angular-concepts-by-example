<div>
  In below view when you will type in input, the input element's value will be assigned to name
  variable in class and also same will be displayed back to view.
</div>

<div class="hello-name">
  Hello {{ name }}
</div>

<mat-form-field class="input-container">
  <input matInput placeholder="Name" [(ngModel)]="name">
</mat-form-field>
<button mat-flat-button (click)="reset()">Reset</button>
