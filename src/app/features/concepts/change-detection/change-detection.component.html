<p>Change Detection Strategy - <strong>Default</strong></p>

<button mat-flat-button color="primary" (click)="changeObjectPropertiesDefault()">
  Change Person Properties
</button>
<button mat-flat-button color="primary" (click)="changeObjectDefault()">Change Person Object</button>
<app-change-detection-default [person]=name></app-change-detection-default>

<p>Change Detection Strategy - <strong>onPush</strong></p>

<button mat-flat-button color="primary" (click)="changeObjectPropertiesOnPush()">Change User Properties</button>
<button mat-flat-button color="primary" (click)="changeObjectOnPush()">Change User Object</button>
<app-change-detection-on-push [user]=user></app-change-detection-on-push>
