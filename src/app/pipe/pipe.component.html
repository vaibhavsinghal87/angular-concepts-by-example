<h2>
  Pipe
</h2>

<div>
  <h3>Angular Inbuilt pipes</h3>
  <div>
    NAME: {{ name }}
  </div>
  <div>uppercase pipe - {{ name | uppercase}}</div>
  <div>lowercase pipe - {{ name | lowercase}}</div>
</div>

<div>
    <h3>Custom pipe - Simple multiplier pipe</h3>
    <div>{{ value | multiply: 3 }}</div>
</div>
